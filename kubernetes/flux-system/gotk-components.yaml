apiVersion: v1
kind: Namespace
metadata:
  name: flux-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  url: <YOUR_GIT_REPOSITORY_URL>
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/manifests"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux-system
spec:
  releaseName: flux
  chart:
    spec:
      chart: flux
      sourceRef:
        kind: HelmRepository
        name: fluxcd
        namespace: flux-system
  values:
    installCRDs: true
    # Add any additional configuration values here
