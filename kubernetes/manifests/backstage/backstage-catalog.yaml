apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-catalog
  namespace: backstage
data:
  ml-models.yaml: |
    apiVersion: backstage.io/v1alpha1
    kind: Component
    metadata:
      name: bert-sentiment-analysis
      title: BERT Sentiment Analysis
      description: A pre-trained BERT model for sentiment analysis
      annotations:
        backstage.io/managed-by-location: file:/app/examples/ml-models.yaml
        backstage.io/managed-by-origin-location: file:/app/examples/ml-models.yaml
        backstage.io/view-url: https://huggingface.co/bert-base-uncased
        backstage.io/source-location: url:https://github.com/google-research/bert
    spec:
      type: ml-model
      lifecycle: production
      owner: guest
    ---
    apiVersion: backstage.io/v1alpha1
    kind: Component
    metadata:
      name: stable-diffusion
      title: Stable Diffusion
      description: Text-to-image diffusion model
      annotations:
        backstage.io/managed-by-location: file:/app/examples/ml-models.yaml
        backstage.io/managed-by-origin-location: file:/app/examples/ml-models.yaml
        backstage.io/view-url: https://huggingface.co/stabilityai/stable-diffusion-2
        backstage.io/source-location: url:https://github.com/CompVis/stable-diffusion
    spec:
      type: ml-model
      lifecycle: production
      owner: guest
    ---
    apiVersion: backstage.io/v1alpha1
    kind: User
    metadata:
      name: guest
      annotations:
        backstage.io/managed-by-location: file:/app/examples/ml-models.yaml
        backstage.io/managed-by-origin-location: file:/app/examples/ml-models.yaml
    spec:
      memberOf: [default-team]
    ---
    apiVersion: backstage.io/v1alpha1
    kind: Group
    metadata:
      name: default-team
      annotations:
        backstage.io/managed-by-location: file:/app/examples/ml-models.yaml
        backstage.io/managed-by-origin-location: file:/app/examples/ml-models.yaml
    spec:
      type: team
      children: []