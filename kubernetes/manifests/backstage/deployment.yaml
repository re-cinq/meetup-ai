apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      serviceAccountName: backstage
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: backstage
        image: ghcr.io/backstage/backstage:latest
        ports:
        - containerPort: 7007
        env:
        - name: NODE_ENV
          value: development
        # Configure PostgreSQL
        - name: POSTGRES_HOST
          value: "backstage-postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "backstage"
        - name: POSTGRES_PASSWORD
          value: "backstage"
        - name: BACKSTAGE_APP_CONFIG_backend_database_client
          value: "pg"
        - name: BACKSTAGE_APP_CONFIG_backend_database_connection_host
          value: "backstage-postgres"
        - name: BACKSTAGE_APP_CONFIG_backend_database_connection_port
          value: "5432"
        - name: BACKSTAGE_APP_CONFIG_backend_database_connection_user
          value: "backstage"
        - name: BACKSTAGE_APP_CONFIG_backend_database_connection_password
          value: "backstage"
        - name: BACKSTAGE_APP_CONFIG_backend_database_connection_database
          value: "backstage"
        # Disable Kubernetes plugin
        - name: BACKSTAGE_APP_CONFIG_kubernetes_enabled
          value: "false"
        # Enable guest authentication
        - name: BACKSTAGE_APP_CONFIG_auth_providers_guest_enabled
          value: "true"
        - name: BACKSTAGE_APP_CONFIG_auth_providers_guest_authHandler_allowGuestAccess
          value: "true"
        # Disable permissions
        - name: BACKSTAGE_APP_CONFIG_permission_enabled
          value: "false"
        # Configure app title
        - name: BACKSTAGE_APP_CONFIG_app_title
          value: "ML Platform"
        # Allow catalog entities
        - name: BACKSTAGE_APP_CONFIG_catalog_rules_0_allow
          value: "[Component, System, API, Resource, Location, Template, Group, User]"
        # Add example catalog location
        - name: BACKSTAGE_APP_CONFIG_catalog_locations_0_type
          value: "url"
        - name: BACKSTAGE_APP_CONFIG_catalog_locations_0_target
          value: "https://github.com/backstage/backstage/blob/master/packages/catalog-model/examples/all.yaml"
        - name: BACKSTAGE_APP_CONFIG_catalog_locations_1_type
          value: "file"
        - name: BACKSTAGE_APP_CONFIG_catalog_locations_1_target
          value: "/app/examples/ml-models.yaml"
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: catalog-data
          mountPath: /app/examples
      volumes:
      - name: catalog-data
        configMap:
          name: backstage-catalog
      - name: examples
        configMap:
          name: backstage-examples