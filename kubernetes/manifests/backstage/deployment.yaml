apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      serviceAccountName: backstage
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: backstage
        image: ghcr.io/backstage/backstage:latest
        ports:
        - containerPort: 7007
        volumeMounts:
        - name: config
          mountPath: /app/app-config.yaml
          subPath: app-config.yaml
        - name: config 
          mountPath: /app/app-config.production.yaml
          subPath: app-config.production.yaml
        - name: catalog
          mountPath: /app/catalog
          # And under volumes
        - name: catalog
          configMap:
            name: backstage-catalog
        env:
        - name: NODE_ENV
          value: production
        - name: BACKSTAGE_APP_ENV
          value: production
        - name: POSTGRES_HOST
          value: ""
        - name: POSTGRES_USER
          value: ""
        - name: POSTGRES_PASSWORD
          value: ""
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: config
        configMap:
          name: backstage-config